<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var temperature = prompt('digite a temperatura (C°): ')
      const body = document.querySelector('body')

      function ConvertTemp(x) {
        let result = {
          scale: '',
          value: 0
        }

        if (x > 0 && x > 1 && x % 2 === 0) {
          result.scale = 'Farenheint'
          result.value = x * 1.8 + 32
        } else {
          result.scale = 'Celsius'
          result.value = x
        }
        return result
      }

      function TestTemp(scale = 'Celsius', value = 0) {
        let agua = ''

        if (scale === 'Farenheint') {
          if (value < 68) {
            agua = `Água Fria`
          } else if (value >= 68 && value < 95) {
            agua = `Água agradável`
          } else {
            agua = `Água Quente`
          }
        } else {
          if (value < 20) {
            agua = `Água Fria`
          } else if (value >= 20 && value < 35) {
            agua = `Água agradável`
          } else {
            agua = `Água Quente`
          }
        }

        return agua
      }

      function main() {
        const data = ConvertTemp(temperature)

        body.innerHTML = `<h2>${data.scale}: ${data.value}</h2> 
                          <br/> <h2>${TestTemp(data.scale, data.value)}<h2>`

        console.log(`${data.scale}: ${data.value} `)
        console.log(`Temperatura da Água: ${TestTemp(data.scale, data.value)}`)
      }

      main()
    </script>
  </body>
</html>
